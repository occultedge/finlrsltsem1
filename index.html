  function getStudentResults() {
    var studentName = document.getElementById('name').value;
    var studentPassword = document.getElementById('password').value;

    if (!studentName || !studentPassword) {
      alert("Please enter both name and password.");
      return;
    }

    // Show the funnel animation
    document.getElementById('funnel').style.display = 'block';
    document.getElementById('funnel-fill').style.width = '0%'; // Reset funnel fill

    // Simulate the funnel filling up (start animation)
    setTimeout(function() {
      document.getElementById('funnel-fill').style.width = '100%';  // Fill the funnel
    }, 100);

    // Replace with your Apps Script Web App URL
    var url = 'https://script.google.com/macros/s/AKfycbzKIw5YmdWP4nS8KyVVhiN3XEgVnBmq59_lYo3BtI079oCzVKtCjFoIR2R8-859bxnU/exec' + '?name=' + studentName + '&password=' + studentPassword;

    // Fetch data from Google Apps Script
    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.results) {
          // Display the results if found
          let resultHtml = "Your Final Result Semester 1:<br><ul>";
          for (let subject in data.results) {
            resultHtml += "<li><strong>" + subject + ":</strong> " + data.results[subject] + "</li>";
          }
          resultHtml += "</ul>";

          document.getElementById('result').style.display = 'block';
          document.getElementById('result').innerHTML = resultHtml;
          document.getElementById('error').style.display = 'none';
        } else {
          // Display error message if credentials are incorrect
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = data.error;
          document.getElementById('result').style.display = 'none';
        }

        // Hide the funnel once the data is fetched
        document.getElementById('funnel').style.display = 'none';
      })
      .catch(error => {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = "An error occurred. Please try again later.";
        document.getElementById('result').style.display = 'none';
        // Hide the funnel if there's an error
        document.getElementById('funnel').style.display = 'none';
      });
  }

<script>
  let studentResultData = null; // store for certificate

  function getStudentResults() {
    var studentName = document.getElementById('name').value;
    var studentPassword = document.getElementById('password').value;

    if (!studentName || !studentPassword) {
      alert("Please enter both name and password.");
      return;
    }

    document.getElementById('funnel').style.display = 'block';
    document.getElementById('funnel-fill').style.width = '0%';

    setTimeout(function() {
      document.getElementById('funnel-fill').style.width = '100%';
    }, 100);

    var url = 'https://script.google.com/macros/s/AKfycbzKIw5YmdWP4nS8KyVVhiN3XEgVnBmq59_lYo3BtI079oCzVKtCjFoIR2R8-859bxnU/exec' + '?name=' + encodeURIComponent(studentName) + '&password=' + encodeURIComponent(studentPassword);

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (data.results) {
          studentResultData = {
            name: studentName,
            password: studentPassword,
            results: data.results
          };

          let resultHtml = "Your Final Result Semester 1:<br><ul>";
          for (let subject in data.results) {
            resultHtml += "<li><strong>" + subject + ":</strong> " + data.results[subject] + "</li>";
          }
          resultHtml += "</ul>";

          document.getElementById('result').style.display = 'block';
          document.getElementById('result').innerHTML = resultHtml;
          document.getElementById('error').style.display = 'none';
          document.getElementById('downloadBtn').style.display = 'block'; // Show download button
        } else {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = data.error;
          document.getElementById('result').style.display = 'none';
          document.getElementById('downloadBtn').style.display = 'none'; // Hide download button
        }

        document.getElementById('funnel').style.display = 'none';
      })
      .catch(error => {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = "An error occurred. Please try again later.";
        document.getElementById('result').style.display = 'none';
        document.getElementById('funnel').style.display = 'none';
      });
  }

  async function downloadCertificate() {
    const inputPassword = prompt("Please re-enter your password to download the certificate:");

    if (inputPassword !== studentResultData?.password) {
      alert("Contact your administrator.");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Student Certificate of Results", 20, 20);
    doc.setFontSize(12);
    doc.text(`Name: ${studentResultData.name}`, 20, 30);

    let y = 40;
    for (let subject in studentResultData.results) {
      doc.text(`${subject}: ${studentResultData.results[subject]}`, 20, y);
      y += 10;
    }

    doc.save(`${studentResultData.name.replace(/\s+/g, '_')}_Certificate.pdf`);
  }
</script>
